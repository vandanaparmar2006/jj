<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mujhe Maaf Kar Do ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body {
      background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffd6d6;
    }

    #typed-text {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.7;
      white-space: pre-line;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:first-child {
      background: #ff4b5c;
      color: white;
    }

    .buttons button:last-child {
      background: #eee;
      color: #333;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .gallery {
      margin-top: 50px;
    }

    .gallery h2 {
      margin-bottom: 20px;
      color: #ffd6d6;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid white;
    }

    .footer {
      margin-top: 50px;
      font-style: italic;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #typed-text {
        font-size: 1.1em;
      }

      .photos img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Romantic Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Background Overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Mujhe Maaf Kar Do ‚ù§Ô∏è</h1>

    <p id="typed-text"></p>

    <div class="buttons">
      <button onclick="alert('Mujhe pata tha tum maaf kar dogi! ü•∞')">Maaf Kiya üíñ</button>
      <button onclick="alert('Main intezaar karunga... üíî')">Abhi Nahi üòî</button>
    </div>

    <div class="gallery">
      <h2>Yaadein Humari üì∏</h2>
      <div class="photos">
        <img src="https://placekitten.com/301/200" alt="Memory 1" />
        <img src="https://placekitten.com/302/200" alt="Memory 2" />
        <img src="https://placekitten.com/303/200" alt="Memory 3" />
      </div>
    </div>

    <p class="footer">Tumhara hi hamesha, <strong>[Tumhara Naam]</strong></p>
  </div>

  <!-- Typing Animation Script -->
  <script>
    const message = `Main jaanta hoon maine tumhe hurt kiya hai...
Lekin meri feelings, mera pyaar, sab kuch saccha tha.
Main har pal tumhe yaad karta hoon, har lamha tumhari kami mehsoos hoti hai.
Agar galti ho gayi ho, toh dil se maafi chahta hoon.
Tum meri zindagi ho, aur main tumse bepanah pyaar karta hoon. ‚ù§Ô∏è`;

    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typed-text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
